name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest-16-cores, macos-latest-xlarge]
    runs-on: ${{ matrix.os }}
    steps:

    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        cache: 'npm'

    - name: Install qlty CLI
      run: |
          curl https://qlty-releases.s3.amazonaws.com/qlty/install.sh | bash
          cp ~/.qlty/bin/qlty /usr/local/bin

    - run: npm ci
    - run: npm test
