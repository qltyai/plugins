config_version = 1

[plugins.downloads.taplo]
url = "https://github.com/tamasfe/taplo/releases/download/0.8.0/taplo-linux-x86_64.gz"
download_type = "gz"

[plugins.definitions.taplo]
runtime = "linux"
downloads = ["taplo"]
file_types = ["toml"]
version_command = "taplo --version"
recommended = true
