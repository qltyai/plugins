config_version = "0"

[plugins.definitions.prettier]
runtime = "node"
package = "prettier"
file_types = [
  "typescript",
  "javascript",
  "css",
  "yaml",
  "html",
  "sass",
  "markdown",
  "json",
  "graphql",
]
# - prettier_supported_configs
version_command = "prettier --version"
recommended = true
