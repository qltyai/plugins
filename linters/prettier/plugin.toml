#   - .prettierrc.cjs
#   - prettier.config.js
#   - prettier.config.cjs
#   - .prettierrc.toml
#   - .prettierignore
# affects_cache:
#   - package.json
#   - .editorconfig # Undocumented config file


[plugins.definitions.prettier.drivers.format]
script = "prettier -w ${target}"
success_codes = [0]
cache_results = true
output = "rewrite"
batch = true
driver_type = "formatter"
