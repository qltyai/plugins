config_version = "0"

[plugins.definitions.prettier]
runtime = "node"
package = "prettier"
file_types = [
  "css",
  "graphql",
  "html",
  "javascript",
  "json",
  "markdown",
  "sass",
  "tsx",
  "typescript",
  "yaml",
]
version_command = "prettier --version"
recommended = true
config_files = [
  ".prettierignore",
  ".prettierrc.cjs",
  ".prettierrc.js",
  ".prettierrc.json",
  ".prettierrc.json5",
  ".prettierrc.toml",
  ".prettierrc.yaml",
  ".prettierrc.yml",
  ".prettierrc",
  "prettier.config.cjs",
  "prettier.config.js",
]
affects_cache = ["package.json", ".editorconfig"]

[plugins.definitions.prettier.drivers.format]
script = "prettier -w ${target}"
success_codes = [0, 2]
cache_results = true
output = "rewrite"
batch = true
driver_type = "formatter"
