config_version = "0"

[plugins.definitions.eslint]
runtime = "node"
package = "eslint"
file_types = ["javascript", "typescript", "tsx"]
config_files = [
  ".eslintrc",
  ".eslintrc.cjs",
  ".eslintrc.js",
  ".eslintrc.json",
  ".eslintrc.yaml",
  ".eslintrc.yml",
]
version_command = "eslint --version"
issue_url_format = "https://eslint.org/docs/rules/${}"

# direct_configs:
#   - 
#   - 
#   - 
#   - 
#   - .eslintrc.yaml
#   - .eslintrc.yml
# affects_cache:
#   - .eslintignore
#   - package.json
#   - tsconfig.json

[plugins.definitions.eslint.drivers.lint]
script = "eslint --output-file ${tmpfile} --format json ${target}"
error_codes = [2]
success_codes = [0, 1]
output = "tmpfile"
output_format = "eslint"
batch = true
cache_results = true
max_batch = 40
